<section class="hero d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center">

      <!-- Left -->
      <div class="col-md-6 text-white">
        <img src="assets/logo.png" alt="EduManage Logo" class="mb-4" style="width: 250px;">
        <h1 class="display-4 fw-bold">EduManage</h1>
        <p class="lead mt-3">
          One platform for Admins, Teachers and Students.
          Manage classes, attendance and exams in one place.
        </p>
      </div>

      <!-- Right -->
      <div class="col-md-5 offset-md-1">
        <div class="login-card p-4">
          <h4 class="text-center mb-3">Login</h4>

          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label>Username</label>
              <input type="text" class="form-control" placeholder="Enter username" [(ngModel)]="username" name="username">
            </div>

            <div class="mb-3">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="password" name="password">
            </div>

            <button class="btn btn-primary w-100" type="submit">Login</button>
          </form>

        </div>
      </div>

    </div>
  </div>
</section>
<app-footer></app-footer>
