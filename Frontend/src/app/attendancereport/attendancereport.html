<div class="d-flex">

  <!-- Sidebar -->
  <div class="sidebar p-4">
    <h4 class="logo">EduManage</h4>
    <ul class="nav flex-column mt-4">
      <li class="nav-item"><a class="nav-link" routerLink="/admin">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/markattendance">Mark Attendance</a></li>
      <li class="nav-item"><a class="nav-link active" routerLink="/attendancereport">Attendance Report</a></li>
      <li class="nav-item mt-auto"><a class="nav-link text-danger" routerLink="/main">Logout</a></li>
    </ul>
  </div>

  <!-- Main -->
  <div class="flex-grow-1 p-4 bg-light">

    <div class="top-bar">
      <div class="title">
        <h3>Attendance Report</h3>
        <p>View and filter attendance data</p>
      </div>
    </div>

    <!-- Filters -->
    <div class="card p-4 border-0 rounded-4 shadow-sm mb-4">
      <div class="row g-3">

        <div class="col-md-4">
          <label>Class</label>
          <select class="form-select">
            <option>10 A</option>
            <option>9 B</option>
          </select>
        </div>

        <div class="col-md-4">
          <label>Subject</label>
          <select class="form-select">
            <option>Math</option>
            <option>Science</option>
          </select>
        </div>

        <div class="col-md-4">
          <label>Month</label>
          <input type="month" class="form-control">
        </div>

      </div>
    </div>

    <!-- Report -->
    <div class="card p-4 border-0 rounded-4 shadow-sm">

      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Present Days</th>
            <th>Absent Days</th>
            <th>Attendance %</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>01</td>
            <td>Arjun</td>
            <td>22</td>
            <td>2</td>
            <td>91%</td>
          </tr>

          <tr>
            <td>02</td>
            <td>Sneha</td>
            <td>20</td>
            <td>4</td>
            <td>83%</td>
          </tr>
        </tbody>

      </table>

    </div>

  </div>

</div>
