<div class="d-flex">

  <!-- Sidebar -->
  <app-teachersidebar></app-teachersidebar>

  <!-- Main -->
  <div class="flex-grow-1 p-4 bg-light">

    <div class="top-bar mb-3">
      <div class="title">
        <h3>Enter Exam Marks</h3>
        <p>Class-wise marks entry</p>
      </div>
    </div>

    <div class="card p-4 border-0 rounded-4 shadow-sm">

      <!-- Controls -->
      <div class="row g-3 mb-4">

        <!-- Exam Type -->
        <div class="col-md-4">
          <label class="form-label fw-bold">Exam Type *</label>
          <select class="form-select" [(ngModel)]="examType">
            <option value="">Select Exam</option>
            <option value="Unit Test">Unit Test</option>
            <option value="Mid Term">Mid Term</option>
            <option value="Final">Final</option>
            <option value="Quiz">Quiz</option>
            <option value="Assignment">Assignment</option>
          </select>
        </div>

        <!-- Subject -->
        <div class="col-md-4">
          <label class="form-label fw-bold">Subject *</label>
          <select class="form-select" [(ngModel)]="selectedSubject">
            <option value="">Select Subject</option>
            @for (subject of subjects; track subject) {
            <option [value]="subject">{{ subject }}</option>
            }
          </select>
        </div>

        <!-- Total Marks -->
        <div class="col-md-4">
          <label class="form-label fw-bold">Total Marks *</label>
          <input type="number" class="form-control" [(ngModel)]="totalMarks" min="1" />
        </div>

      </div>

      <!-- Marks Table -->
      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
          <thead class="table-light">
            <tr>
              <th>Roll No</th>
              <th>Student Name</th>
              <th>Marks Obtained</th>
              <th>Total Marks</th>
            </tr>
          </thead>

          <tbody>
            @for (student of students; track student._id) {
            <tr>
              <td>{{ student.rollNo }}</td>
              <td class="fw-semibold">
                {{ student.userId?.username }}
              </td>

              <td>
                <input type="number" class="form-control text-center" min="0" [max]="totalMarks"
                  [(ngModel)]="marks[student._id]" name="{{ student._id }}" />
              </td>

              <td class="fw-semibold">
                {{ totalMarks }}
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>

      <!-- Save Button -->
      <div class="text-end mt-4">
        <button class="btn btn-primary btn-lg px-4" (click)="saveMarks()"
          [disabled]="!examType || !selectedSubject || !totalMarks">
          <i class="fas fa-save me-2"></i>
          Save Marks
        </button>
      </div>

    </div>
  </div>
</div>
