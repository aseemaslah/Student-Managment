<div class="d-flex">

  <!-- Sidebar -->
<app-teachersidebar></app-teachersidebar>

  <!-- Main -->
  <div class="flex-grow-1 p-4 bg-light">

    <div class="top-bar">
      <div class="title">
        <h3>Enter Exam Marks</h3>
        <p>Add student exam results</p>
      </div>
    </div>

    <div class="card p-4 border-0 rounded-4 shadow-sm">
      <form (ngSubmit)="onSubmit()">
        <div class="row g-3">

          <div class="col-md-6">
            <label>Student</label>
            <select class="form-select" [(ngModel)]="marksData.studentId" name="studentId" required>
              <option value="">Select Student</option>
              <option *ngFor="let student of students" [value]="student.userId?._id">{{student.rollNo}} - {{student.userId?.username}}</option>
            </select>
          </div>

          <div class="col-md-6">
            <label>Subject</label>
            <input class="form-control" [(ngModel)]="marksData.subject" name="subject" placeholder="Math, Science, etc." required>
          </div>

          <div class="col-md-4">
            <label>Exam Type</label>
            <select class="form-select" [(ngModel)]="marksData.examType" name="examType" required>
              <option value="">Select Exam</option>
              <option value="Mid Term">Mid Term</option>
              <option value="Final">Final</option>
              <option value="Unit Test">Unit Test</option>
            </select>
          </div>

          <div class="col-md-4">
            <label>Marks Obtained</label>
            <input type="number" class="form-control" [(ngModel)]="marksData.marks" name="marks" required>
          </div>

          <div class="col-md-4">
            <label>Total Marks</label>
            <input type="number" class="form-control" [(ngModel)]="marksData.total" name="total" required>
          </div>

          <div class="col-md-12 text-end mt-3">
            <button type="submit" class="btn btn-success">Add Marks</button>
          </div>

        </div>
      </form>
    </div>

  </div>

</div>
