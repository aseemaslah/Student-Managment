<div class="d-flex">

  <!-- Sidebar -->
  <app-studentsidebar />

  <!-- Main Content -->
  <div class="flex-grow-1 p-4 bg-light">

    <div class="top-bar mb-3">
      <div class="title">
        <h3>My Attendance</h3>
        <p>View your attendance records</p>
      </div>
    </div>

    <div class="card p-4 border-0 rounded-4 shadow-sm">

      @if (attendanceRecords.length > 0) {
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Date</th>
                <th>Status</th>
                <th>Marked By</th>
              </tr>
            </thead>
            <tbody>
              @for (record of attendanceRecords; track record._id) {
                <tr>
                  <td>{{ record.date | date:'shortDate' }}</td>
                  <td>
                    <span class="badge" 
                          [class]="record.status === 'Present' ? 'bg-success' : 'bg-danger'">
                      {{ record.status }}
                    </span>
                  </td>
                  <td>{{ record.teacherId?.username }}</td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      } @else {
        <div class="text-center py-5">
          <p class="text-muted">No attendance records found</p>
        </div>
      }

    </div>
  </div>
</div>
