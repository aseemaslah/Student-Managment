<div class="d-flex">

  <!-- Sidebar -->
<app-studentsidebar></app-studentsidebar>

  <!-- Main -->
  <div class="flex-grow-1 p-4 bg-light">

    <div class="top-bar">
      <div class="title">
        <h3>Request Leave</h3>
        <p>Submit leave request to your teacher</p>
      </div>
    </div>

    <div class="card p-4 border-0 rounded-4 shadow-sm">

      <form (ngSubmit)="onSubmit()">
        <div class="row g-3">

          <div class="col-md-6">
            <label>From Date</label>
            <input type="date" class="form-control" [(ngModel)]="leaveData.startDate" name="startDate" required>
          </div>

          <div class="col-md-6">
            <label>To Date</label>
            <input type="date" class="form-control" [(ngModel)]="leaveData.endDate" name="endDate" required>
          </div>

          <div class="col-md-12">
            <label>Reason</label>
            <textarea class="form-control" rows="4" placeholder="Explain briefly" [(ngModel)]="leaveData.reason" name="reason" required></textarea>
          </div>

          <div class="col-md-12 text-end mt-3">
            <button type="submit" class="btn btn-primary">Submit Request</button>
          </div>

        </div>
      </form>

    </div>

  </div>

</div>
