<div class="d-flex">

  <!-- Sidebar -->
<app-studentsidebar></app-studentsidebar>

  <!-- Main -->
  <div class="flex-grow-1 p-4 bg-light">

    <div class="top-bar">
      <div class="title">
        <h3>My Exam Results</h3>
        <p>Your academic performance</p>
      </div>
    </div>

    <div class="card p-4 border-0 rounded-4 shadow-sm">
      <div *ngIf="loading" class="text-center p-4">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading your results...</p>
      </div>
      
      <table *ngIf="!loading" class="table table-hover align-middle">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Exam Type</th>
            <th>Marks</th>
            <th>Total</th>
            <th>Percentage</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let exam of examData">
            <td>{{exam.subject}}</td>
            <td>{{exam.examType}}</td>
            <td>{{exam.marks}}</td>
            <td>{{exam.total}}</td>
            <td>{{(exam.marks / exam.total * 100).toFixed(1)}}%</td>
          </tr>
          <tr *ngIf="examData.length === 0">
            <td colspan="5" class="text-center">No exam results found</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
