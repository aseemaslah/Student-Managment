<div class="d-flex">

  <!-- Sidebar -->
<app-teachersidebar></app-teachersidebar>
  <!-- Main -->
  <div class="flex-grow-1 p-4 bg-light">

    <div class="top-bar">
      <div class="title">
        <h3>Mark Attendance</h3>
        <p>Select class and date</p>
      </div>
    </div>

    <!-- Filters -->
    <div class="card p-4 mb-4 border-0 rounded-4 shadow-sm">
      <div class="row g-3">

        <div class="col-md-4">
          <label>Class</label>
          <select class="form-select">
            <option>10 A</option>
            <option>9 B</option>
          </select>
        </div>

        <div class="col-md-4">
          <label>Subject</label>
          <select class="form-select">
            <option>Math</option>
            <option>Science</option>
          </select>
        </div>

        <div class="col-md-4">
          <label>Date</label>
          <input type="date" class="form-control">
        </div>

      </div>
    </div>

    <!-- Student list -->
    <div class="card p-4 border-0 rounded-4 shadow-sm">

      <table class="table align-middle">
        <thead>
          <tr>
            <th>Roll No</th>
            <th>Student Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>

          <tr>
            <td>01</td>
            <td>Arjun</td>
            <td>
              <select class="form-select w-50">
                <option>Present</option>
                <option>Absent</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>02</td>
            <td>Sneha</td>
            <td>
              <select class="form-select w-50">
                <option>Present</option>
                <option>Absent</option>
              </select>
            </td>
          </tr>

        </tbody>
      </table>

      <div class="text-end mt-3">
        <button class="btn btn-success">Save Attendance</button>
      </div>

    </div>

  </div>

</div>
