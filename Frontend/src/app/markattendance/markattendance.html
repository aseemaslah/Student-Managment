<div class="d-flex">

  <!-- Sidebar -->
  <app-teachersidebar></app-teachersidebar>

  <!-- Main -->
  <div class="flex-grow-1 p-4 bg-light">

    <div class="top-bar">
      <div class="title">
        <h3>Mark Attendance</h3>
        <p>Select student and mark attendance</p>
      </div>
    </div>

    <div class="card p-4 border-0 rounded-4 shadow-sm">
      <form (ngSubmit)="onSubmit()">
        <div class="row g-3">

          <!-- Student -->
          <div class="col-md-4">
            <label class="form-label">Student</label>
            <select
              class="form-select"
              [(ngModel)]="attendanceData.studentId"
              name="studentId"
              required
            >
              <option value="">Select Student</option>

              @for (student of students; track student._id) {
                <option [value]="student.userId?._id">
                  {{ student.userId?.username }}
                </option>
              }
            </select>
          </div>

          <!-- Date -->
          <div class="col-md-4">
            <label class="form-label">Date</label>
            <input
              type="date"
              class="form-control"
              [(ngModel)]="attendanceData.date"
              name="date"
              required
            />
          </div>

          <!-- Status -->
          <div class="col-md-4">
            <label class="form-label">Status</label>
            <select
              class="form-select"
              [(ngModel)]="attendanceData.status"
              name="status"
              required
            >
              <option value="Present">Present</option>
              <option value="Absent">Absent</option>
            </select>
          </div>

          <!-- Submit -->
          <div class="col-md-12 text-end mt-3">
            <button type="submit" class="btn btn-success">
              Mark Attendance
            </button>
          </div>

        </div>
      </form>
    </div>

  </div>
</div>
