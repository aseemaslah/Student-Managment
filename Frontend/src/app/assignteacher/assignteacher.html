<div class="d-flex">

  <!-- Sidebar -->
  <app-adminsidebar></app-adminsidebar>

  <!-- Main -->
  <div class="flex-grow-1 p-4 bg-light">

    <!-- Header -->
    <div class="top-bar mb-4">
      <div class="title">
        <h3>Assign Teacher to Class</h3>
        <p>Link teachers and classes with subjects</p>
      </div>
    </div>

    <!-- Card -->
    <div class="card p-4 border-0 rounded-4 shadow-sm">

      <form (ngSubmit)="onSubmit()" #assignForm="ngForm">
        <div class="row g-3">

          <!-- Teacher -->
          <div class="col-md-6">
            <label class="form-label">Teacher</label>
            <select class="form-select" [(ngModel)]="assignmentData.teacherId" name="teacherId" required>
              @if (loadingTeachers) {
              <option value="">Loading teachers...</option>
              } @else {
              <option value="">Select Teacher</option>
              @for (teacher of teachers; track teacher._id) {
              <option [value]="teacher._id">
                {{ teacher.username }}
              </option>
              }
              }
            </select>
          </div>

          <!-- Class -->
          <div class="col-md-6">
            <label class="form-label">Class</label>
            <select class="form-select" [(ngModel)]="assignmentData.classId" name="classId" required>
              @if (loadingClasses) {
              <option value="">Loading classes...</option>
              } @else {
              <option value="">Select Class</option>
              @for (cls of classes; track cls._id) {
              <option [value]="cls._id">
                {{ cls.Class }} {{ cls.Division }} ({{ cls.AcademicYear }})
              </option>
              }
              }
            </select>
          </div>
