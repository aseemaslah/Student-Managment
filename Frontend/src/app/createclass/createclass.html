<div class="d-flex">

  <!-- Sidebar -->
<app-adminsidebar></app-adminsidebar>

  <!-- Main -->
  <div class="flex-grow-1 p-4 bg-light">

    <div class="top-bar">
      <div class="title">
        <h3>Create Class & Division</h3>
        <p>Define academic structure</p>
      </div>
    </div>

    <div class="card p-4 border-0 rounded-4 shadow-sm">

      <form (ngSubmit)="onSubmit()">
        <div class="row g-3">

          <div class="col-md-6">
            <label>Class</label>
            <input class="form-control" placeholder="e.g. 10, 11, 12" [(ngModel)]="classData.Class" name="Class" required>
          </div>

          <div class="col-md-6">
            <label>Division</label>
            <input class="form-control" placeholder="e.g. A, B, C" [(ngModel)]="classData.Division" name="Division" required>
          </div>

          <div class="col-md-12">
            <label>Academic Year</label>
            <input class="form-control" placeholder="2025 - 2026" [(ngModel)]="classData.AcademicYear" name="AcademicYear" required>
          </div>

          <div class="col-md-12 text-end mt-3">
            <button type="submit" class="btn btn-primary">Create Class</button>
          </div>

        </div>
      </form>

    </div>

  </div>

</div>
