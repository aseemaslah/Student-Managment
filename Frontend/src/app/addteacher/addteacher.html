<div class="d-flex">

  <!-- Sidebar -->
    <app-adminsidebar></app-adminsidebar>

  <!-- Main -->
  <div class="flex-grow-1 p-4 bg-light">

    <div class="top-bar">
      <div class="title">
        <h3>Add Teacher</h3>
        <p>Create new teacher accounts</p>
      </div>
    </div>

    <div class="card p-4 shadow-sm border-0 rounded-4">
      <form>
        <div class="row g-3">

          <div class="col-md-6">
            <label>Name</label>
            <input class="form-control">
          </div>

          <div class="col-md-6">
            <label>Email</label>
            <input class="form-control">
          </div>

          <div class="col-md-6">
            <label>Password</label>
            <input type="password" class="form-control">
          </div>

          <div class="col-md-6">
            <label>Employee ID</label>
            <input class="form-control">
          </div>

          <div class="col-md-12">
            <label>Subjects</label>
            <input class="form-control" placeholder="Math, Physics, Chemistry">
          </div>

          <div class="col-md-12 text-end mt-3">
            <button class="btn btn-primary">Create Teacher</button>
          </div>

        </div>
      </form>
    </div>

  </div>
</div>
