<app-adminsidebar></app-adminsidebar>
<div class="main-content p-4">
  <h2 class="mb-4">Add New Teacher</h2>
  <form>

    <div class="row g-3">

      <div class="col-md-6">
        <label>Username</label>
        <input
          class="form-control"
          [(ngModel)]="teacherData.username"
          name="username">
      </div>

      <div class="col-md-6">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="teacherData.password"
          name="password">
      </div>

      <div class="col-md-12 text-end mt-3">
        <button
          type="button"
          class="btn btn-primary"
          (click)="createTeacher()">
          Create Teacher
        </button>
      </div>

    </div>

  </form>
</div>
