<div class="d-flex">

  <!-- Sidebar -->
<app-teachersidebar></app-teachersidebar>

  <!-- Main -->
  <div class="flex-grow-1 p-4 bg-light">

    <div class="top-bar">
      <div class="title">
        <h3>Add Student</h3>
        <p>Add student to your assigned classes</p>
      </div>
    </div>

    <div class="card p-4 border-0 rounded-4 shadow-sm">

      <form (ngSubmit)="onSubmit()">
        <div class="row g-3">

          <div class="col-md-6">
            <label>Student Name</label>
            <input class="form-control" [(ngModel)]="studentData.username" name="username" required>
          </div>

          <div class="col-md-6">
            <label>Roll No</label>
            <input class="form-control" [(ngModel)]="studentData.rollNo" name="rollNo" required>
          </div>

          <div class="col-md-6">
            <label>Assigned Class</label>
            <select class="form-select" [(ngModel)]="studentData.classId" name="classId" required>
              <option value="" *ngIf="classes.length === 0">No classes assigned to you</option>
              <option value="" *ngIf="classes.length > 0">Select Assigned Class</option>
              <option *ngFor="let class of classes" [value]="class._id">{{class.Class}} {{class.Division}} ({{class.AcademicYear}})</option>
            </select>
            <small class="text-muted" *ngIf="classes.length === 0">Ask admin to assign classes to you first</small>
            <small class="text-muted" *ngIf="classes.length > 0">Only your assigned classes are shown</small>
          </div>

          <div class="col-md-6">
            <label>Password</label>
            <input type="password" class="form-control" [(ngModel)]="studentData.password" name="password" required>
          </div>

          <div class="col-md-12 text-end mt-3">
            <button type="submit" class="btn btn-primary">Add Student</button>
          </div>

        </div>
      </form>

    </div>

  </div>

</div>
